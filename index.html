<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Admin | James404</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #0d1117;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 {
    color: #00ff7f;
  }

  .box {
    background: #161b22;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px #00ff7f33;
    width: 90%;
    max-width: 400px;
    margin: 15px 0;
  }

  textarea {
    width: 100%;
    height: 120px;
    border-radius: 8px;
    padding: 10px;
    border: none;
    resize: none;
    font-size: 15px;
  }

  button {
    margin-top: 10px;
    width: 100%;
    background: #00ff7f;
    border: none;
    color: black;
    font-weight: bold;
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #00cc66;
  }

  footer {
    margin-top: 20px;
    color: #aaa;
    font-size: 14px;
  }
</style>
</head>
<body>

<h1>üì¨ Contact Admin</h1>
<p>Send a message via Mail or WhatsApp</p>

<div class="box">
  <h3>Mail Admin</h3>
  <textarea id="mailMsg" placeholder="Write your message..."></textarea>
  <button onclick="sendMail()">Send Mail</button>
</div>

<div class="box">
  <h3>WhatsApp Admin</h3>
  <textarea id="waMsg" placeholder="Type your WhatsApp message..."></textarea>
  <button onclick="sendWA()">Send WhatsApp</button>
</div>

<footer>Made with ‚ù§Ô∏è by James404</footer>

<script>
function sendMail() {
  const msg = document.getElementById("mailMsg").value.trim();
  const email = "jamesmr283@gmail.com";
  if (!msg) { alert("Please write a message first."); return; }
  window.location.href = `mailto:${email}?subject=Message from Website&body=${encodeURIComponent(msg)}`;
}

function sendWA() {
  const msg = document.getElementById("waMsg").value.trim();
  const phone = "96598064347";
  if (!msg) { alert("Please type a message first."); return; }
  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, "_blank");
}
</script>

</body>
</html>
